<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="{% static 'welcome/css/login.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'welcome/css/font-awesome.css' %}" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
	<div class="main agileits-w3layouts">
		<h1>Dress Me Up</h1>
		<div class="main-agileinfo"> 
			<div class="agileui-forms">
				<div class="container-form">
					<div class="form-item log-in">
						<div class="w3table agileinfo"> 
							<div class="w3table-cell register"> 
								<div class="w3table-tophead">
									<h2>Sign in</h2>
								</div>
								<form action="" method="post" enctype="multipart/form-data"> 	
									<div class="fields-grid">
									{% csrf_token %}
										<div class="styled-input agile-styled-input-top">
											<input type="text" id="id_username" name="username" required=""> 
											<label for="id_username">Username</label>
											<span></span>
										</div>
										<div class="styled-input">
											<input type="password" id="id_password" name="password" required="">
											<label for="id_password">Password</label>
											<span></span>
										</div>
																			
										<input type="submit" value="Sign in" class="sign-in-up"> 
								</form> 
									</div>
									<div class="social-grids">
										<div class="social-text">
											<p>Or Sign in with</p>
										</div>
										<div class="social-icons">
											<ul>
												<li><a href="#"><i class="fa fa-facebook"></i></a></li>
												<li><a href="#"><i class="fa fa-twitter"></i></a></li>
												<li><a href="#"><i class="fa fa-rss"></i></a></li>
											</ul>
										</div>
										<div class="clear"> </div>
									</div>

								 
							</div>
						</div>
					</div>
					<div class="form-item sign-up">
						<div class="w3table w3-agileits">
							<div class="w3table-cell register">   
									<h3>Sign up</h3>
								<form action="{% url 'welcome:register'%}" method="post" enctype="multipart/form-data">

									<div class="fields-grid">
									{% csrf_token %}
										<div class="styled-input agile-styled-input-top">
											<input type="text" id="id_username" name="username" required=""> 
											<label for="id_username">First name</label>
											<span></span>
										</div>
										<div class="styled-input">
											<input type="email" id="id_email" name="email" required="">
											<label for="id_email">Email</label>
											<span></span>
										</div>
										<div class="styled-input">
											<input type="password" id="id_password" name="password" required="">
											<label for="id_password">Password</label>
											<span></span>
										</div>
										<div class="clear"> </div>
										 <label class="checkbox"><input type="checkbox" name="checkbox" checked><i></i>I agree to the Terms and Conditions</label>
									</div>
									<input type="submit" value="Sign up" class="sign-in-up">
								</form>

							</div>
						</div>
					</div>
				</div>
				<div class="container-info">
					<div class="info-w3lsitem">
						<div class="w3table">
							<div class="w3table-cell">
								<p> Have an account? </p>
								<div class="btn"> Sign in </div>
							</div>
						</div>
					</div>
					<div class="info-w3lsitem">
						<div class="w3table">
							<div class="w3table-cell">
								<p> Dont have an account?</p>
								<div class="btn">Sign up</div>
							</div>
						</div>
					</div>
					<div class="clear"> </div>
				</div> 
				
				
			</div> 
		</div>	
	</div>   
	<script  src="{% static 'welcome/js/jquery-1.12.3.min.js' %}"></script> 
	<script>
		$(".info-w3lsitem .btn").click(function() {
			  $(".main-agileinfo").toggleClass("log-in");
			});
			$(".container-form .btn").click(function() {
			  $(".main-agileinfo").addClass("active");
		});
	</script> 
</body>
</html>

<div class="text1" style="font-size: 35px;color:black;margin-top: 10px;margin-left: 100px;"><span class="fa fa-inr"></span>{{product.price}}</div>
<form id="myForm" action="{% url 'welcome:cart' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" id="id_product" value="{{product.id}}" name="product">
    <div class="form-group" style="margin-left: 100px;margin-top: 50px;">
      <label for="id_size">Size</label>
      <select class="form-control" id="id_size" required="true" name="size" required="true">
        <option>Select</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select><br>
    <label for="id_delivery_date"> Delivery Date</label>
    <input type="date" class="form-control" name="delivery_date" id="id_delivery_date" required="true">
    </div>

    <div class="container" style="margin-left: 85px;margin-top: 50px">
    {% if request.user.is_authenticated %}
         <button type="submit" class="btn">ADD TO CART</button>
    {% else %}
        <a href="{% url 'welcome:login'%}"><button type="button" class="btn">LOGIN REQUIRED !</button></a>
    {% endif %}

    </div> 
</form>

<script type="text/javascript">
$(document).ready(function(){
    $(".dropdown").hover(            
        function() {
            $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideDown("400");
            $(this).toggleClass('open');        
        },
        function() {
            $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true,true).slideUp("400");
            $(this).toggleClass('open');       
        }
    );

  $(".single-item").slick({
  dots: false,
  slidesToShow: 3,
  centerMode: true,
  centerPadding: '40px',
  autoplay: true,
  autoplaySpeed: 1000,
});         
});
